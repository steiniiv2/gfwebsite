<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/css/styles.css">
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Gehst du mit mir auf ein Ramen Date?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage1()">Ja</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">Nein</button>
                <button class="btn" id="vielleichtButton" onclick="nextPage2()">Vielleicht</button>
                <script>
                    function nextPage1() {
                        window.location.href = "yes.html";
                    }
                    function nextPage2() {
                        window.location.href = "vielleicht.html";
                    }
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
